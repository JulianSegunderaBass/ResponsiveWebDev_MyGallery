<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="devchallenges.png" />
  <link rel="stylesheet" href="./style.css">
  <title>Responsive Web / My Gallery</title>

<body>
  <div class="container">
    <!-- ? Profile section -->
    <section class="profile">
      <div class="profile-img">
        <img src="./profilePhoto.png" alt="Profile photo">
      </div>
      <div class="profile-title">
        <p class="profile-name">Rodney Cotton</p>
        <p class="profile-address">Helsinki, Finland</p>
      </div>
      <div class="profile-stats">
        <div class="profile-stat">
          <p class="stat-number">100</p>
          <p class="stat-label">Posts</p>
        </div>
        <div class="profile-stat">
          <p class="stat-number">2,242</p>
          <p class="stat-label">Followers</p>
        </div>
        <div class="profile-stat">
          <p class="stat-number">1,432</p>
          <p class="stat-label">Following</p>
        </div>
      </div>
    </section>
    <!-- ? Image grid section -->
    <section class="image-grid">
      <div class="grid-img">
        <img src="./photo1.png" alt="Bed">
      </div>
      <div class="grid-img">
        <img src="./photo2.png" alt="Couch">
      </div>
      <div class="grid-img">
        <img src="./photo3.png" alt="Bathtub">
      </div>
      <div class="grid-img">
        <img src="./photo4.png" alt="Lamp">
      </div>
      <div class="grid-img">
        <img src="./photo5.png" alt="Plant">
      </div>
      <div class="grid-img">
        <img src="./photo6.png" alt="Table">
      </div>
    </section>
  </div>
  <footer>
    <p class="user-footer">created by <a href="https://devchallenges.io/portfolio/JulianSegunderaBass" target="_blank"><span class="username">JulianSegunderaBass</span> - devChallenges.io</a></p>
  </footer>
</body>
</html>
